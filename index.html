<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <figure>
        <img src="/images/avatar-jessica.jpeg" alt="avatar" />
      </figure>
      <h1 class="title">Jessica Randall</h1>
      <p class="place">London, United Kingdom</p>
      <p class="normaltext">"Front-end developer and avid reader"</p>
      <ul>
        <li class="links"><button>GitHub</button></li>
        <li class="links"><button>Frontend Mentor</button></li>
        <li class="links"><button>LinkedIn</button></li>
        <li class="links"><button>Twitter</button></li>
        <li class="links"><button>Instagram</button></li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Srinu Vinay Kumar</a>.
    </div>
  </body>
</html>
